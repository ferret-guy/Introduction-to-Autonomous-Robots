name: Compile LaTeX Textbook and Solutions

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile book.tex
        uses: dante-ev/latex-action@2023-A
        with:
          root_file: book.tex
          args: >
            -pdf
            -latexoption=-file-line-error
            -latexoption=-interaction=nonstopmode
            -output-directory=output

      - name: Compile solutions.tex
        uses: dante-ev/latex-action@2023-A
        with:
          root_file: solutions.tex
          args: >
            -pdf
            -latexoption=-file-line-error
            -latexoption=-interaction=nonstopmode
            -output-directory=output

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdfs
          path: |
            output/book.pdf
            output/solutions.pdf
